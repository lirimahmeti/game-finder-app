<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSaver:Your Game Deal Search Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <section class="headline"></section>
    <section class="pt-5 pb-5 bg-light d-flex justify-content-center">
        <div class="games container d-flex row ">

        </div>
    </section>
    <div class="d-flex justify-content-center pb-5 bg-light">
        <a href="./games.html" class="btn btn-outline-primary">See More Games</a> 
    </div>
    
    <footer class="bg-dark py-4 mt-auto"></footer>

    
    <script src="./js/dynamicListener.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module">
        import {initHeader} from './modules/Header.js';
        import {initFooter} from './modules/Footer.js';
        import {initHeadline} from './modules/Headline.js';
        import {getGames, getSearchRes, initGames } from './modules/Games.js';


        addDynamicEventListener(document.body, 'submit', 'header form', e=>{
            e.preventDefault()
            window.location.href = `http://127.0.0.1:5500/games.html?q=${e.target.elements[0].value}`;
        }
        )
        addDynamicEventListener(document.body, 'click', 'card a', e=>{
            e.preventDefault()
            window.location.href =  `http://127.0.0.1:5500/game.html?q=${e.target.id}`
            console.log(e.target.id)
        }
        )

        // opsioni per logout
        addDynamicEventListener(document.body, 'click', '#logout', function (e){
            var conf = confirm('Do you want to log out?')

            if(conf){
                e.preventDefault()
                localStorage.removeItem('loggedin_user')
                window.location.href = `http://127.0.0.1:5500/index.html`
            }else{
                return
            }
        })

        initHeadline(document.querySelector('.headline'))
        initHeader(document.querySelector('header'))
        getGames(1).then(games => document.querySelector('.games').innerHTML = initGames(games,4))
        initFooter(document.querySelector('footer'))
    </script>
</body>
</html>
